name: .NET

on:
  push:
    tags:
      - '*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.0.x
          8.0.x
          10.0.x

    - name: Setup NodeJs
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Pnpm install
      run: cd BQuery/wwwroot/ && pnpm install
      
    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Test
      run: dotnet test --no-build --verbosity normal
      
    - name: Extract version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Package
      run: dotnet pack BQuery/BQuery.csproj --configuration Release --output "./release/" -p:PackageVersion=${{ steps.version.outputs.VERSION }}
    
    - name: Publish 
      run: dotnet nuget push ./release/*.nupkg --api-key ${{secrets.PUBLISHKEY}} --source "https://api.nuget.org/v3/index.json" --skip-duplicate

